name: Publish image
on:
  pull_request:
    types: [ closed ]
    paths-ignore:
      - '.github/workflows/**'
  workflow_dispatch:

  jobs:
    tag:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@master
        - name: Bump version and push tag
          uses: laputansoft/github-tag-action@v4.6
          with:
            github_token: ${{ env.github-token }}
